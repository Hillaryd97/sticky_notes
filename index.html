<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Project Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Sticky Notes</title>
  </head>

  <body onload="fetchNotes()">
    <header>
      <nav class="navbar bg-dark">
        <div class="container">
          <a href="#" class="navbar-brand text-light fs-1">Notes</a>
        </div>
      </nav>
    </header>
    <div class="container m-auto">
      <form id="myForm" class="form mt-3">
        <div class="d-flex justify-content-center m-auto">
          <div class="text-center mb-3">
            <textarea
              type="text"
              id="note-entry"
              class="p-3 mb-1"
              placeholder="Enter Note..."></textarea><br>
            <button id="add-note" class="p-3 text-light pt-1 pb-2 text-center" type="submit">
              Add
            </button>
          </div>
        </div>
      </form>
      <div
        id="note-output"
        style="background-color: "
        class="app row m-auto justify-content-around"
      >
        <!-- <textarea
            disabled
            class="note-display col-6 col-sm-12 mt-3"
          ></textarea>
          <a href="#" class="btn btn-danger del-btn text-center p-2">&times;</a> -->
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
